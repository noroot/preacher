<template name="postForm">
  
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="post-form">
	<div class="form-group">
	  <div class="form-msg"></div>
	</div>
	<div class="form-control-wrapper">
	  <input class="form-control empty" type="text" name="title" />
	  <div class="floating-label">Title</div>
	  <span class="material-input"></span>
	</div>
	<div class="form-group">
	  <textarea class="form-control" name="message" rows="10" cols="60"></textarea>
	</div>
	<div class="form-group">
	  Private: <input type="checkbox" name="private" /> 
	</div>
	<button class="btn btn-primary">Post </button>
      </form>
    </div>
  </div>
  
</template>
